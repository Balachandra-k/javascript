<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-event</title>
</head>
<body>
    <div id="demo1"></div>
    <div id="demo2"></div>
    <button type="button" onclick="detaTest();">Dispaly</button>

    <script>
        function detaTest(){
            document.getElementById("demo1").innerText = "<h1> hi this is inner text example</h1>";
            document.getElementById("demo2").innerHTML = "<h1> hi this is inner html example</h1>"
        }
    </script>
</body>
</html>
