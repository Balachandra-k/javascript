<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-event</title>
</head>
<body>
    <center>
        <h1>Media Events</h1>
    </center>
    <hr>
    <h3 id="msg"></h3>
    <video src="assets/media/videoplayback.mp4" height="200" controls onplay="palyHan()" onpause="puseHan()" onvolumechange="volHan()" onseeking="seekHan()"></video>
    <script>
        let msg = document.getElementById("msg");
        function palyHan(){
            msg.innerHTML ="started playing video"
            msg.style.color ="red"
        }
        function puseHan(){
            msg.innerHTML ="video puse"
            msg.style.color ="green"
        }
        function volHan(){
            msg.innerHTML ="changing volume"
            msg.style.color ="black"
        }
        function seekHan(){
            msg.innerHTML ="seeking "
            msg.style.color ="crimson"
        }

    </script>
</body>
</html>
