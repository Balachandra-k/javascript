<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-Event</title>
</head>
<body>
    <center>
        <h1>Focus and blur</h1>
    </center>
    <hr>
    <from action="">
        <label for="">Name</label>
        <input type="text" name="name" id="name" onfocus="focusHandeler()" onblur="bluerHandeler()">
    </from>
    <script>
        function focusHandeler(){
            document.getElementById("name").style.background ="orange";
        }function bluerHandeler(){
            document.getElementById("name").style.background ="grey"; 
        }

    </script>
    
</body>
</html>
