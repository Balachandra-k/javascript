<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h3>Object methods = defineProperty(object,key{value:xx})</h3>

        <script>
            var user = {
                name: "balu"
            };

            //defineproperty is used to create propertyis of object externally.

            Object.defineProperty(user,"email",{
                value :"balu@123.com"
            });
            Object.defineProperty(user,"mobile",{
                value:"123456789"
            });
            console.log(user);
        </script>
    </body>
</html>
