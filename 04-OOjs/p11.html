<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h3>Object.value</h3>

        <script>
            //it returns array of values

            const user = {
                    name:"raj",
                    Email : "bali@gmail.com",
                    mobile:"12345",
                    age:23
            };

            console.log("keys=",Object.values);

            for(let item of Object.values(user)){
                document.write(`<h3> ${item}<h3>`);
            }
        </script>
    </body>
</html>
