<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h3> Object.defineProperties()</h3>

        <script>
            //will allow to add more then one set of properties from outside the object

            var user ={
                name:"balu"
            };

            Object.defineProperties(user,{
                email:{
                    value:"balu@1234.com"
                },
                mobile:{
                    value:"1234567"
                },
                age:{
                    value: 23
                },

            });

            console.log("after defaine=",user);

            document.write(`<h1>Name =${user.name}</h1>` );
            document.write(`<h1>email =${user.email}</h1>` );
            document.write(`<h1>mobile =${user.mobile}</h1>` );
            document.write(`<h1>age =${user.age}</h1>` );


        </script>
    </body>
</html>
