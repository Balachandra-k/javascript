        <script>
            let user ={
                name : "balu",

            }

                mobile:{

                }
            });

            let user2 = Object.create(user1,{
                cource:{
                    value:"javascript"
                },
                duration:{
                    value : "3months"
                }
            });

            console.log("user2=",user2);

            document.write(`<h2> ${user2.name}</h2>`);
                document.write(`<h2>${user2.email}</h2>`);
                document.write(`<h2>${user2.mobile}</h2>`);
                document.write(`<h2> ${user2.age}</h2>`);
                document.write(`<h2>${user2.cource}</h2>`);
                document.write(`<h2>${user2.duration}</h2>`);
        </script>
