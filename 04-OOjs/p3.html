    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

    <body>
        <h3> object methods or object constructor properties</h3>

        <script>
            //object Constructor
            //object.create->  copy or clone one object prototype in onther object 

            const user = {
                name: "raj",
                email:"balu@123.com",
                mobile:"123456789",
                age:25
            };

            console.log("user=",user);
            document.write("user="+ user);
            document.write("user name = "+ user.name);

            const user1 = Object.create(user);

            console.log("user1 =", user1);
        </script>
    </body>
</html>
