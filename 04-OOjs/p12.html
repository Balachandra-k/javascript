<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h3>Object properties destuture using loop</h3>

        <script>

            const user = {
                    name:"raj",
                    Email : "bali@gmail.com",
                    mobile:"12345",
                    age:23
            };

            //for...in
            for(let item in user){
                document.write(`<h3>${item} : ${user[item]}</h3>`);
            }
        </script>
    </body>
</html>
