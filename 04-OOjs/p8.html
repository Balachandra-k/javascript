<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h3>Object.assign()</h3>

        <script>
            //it is used to merge common properties

            var user1 = {
                name:"balu",
                email:"balu123@gamail.com"

            };

            var user2 = {
                age: 23,
                email:"balu123@gamail.com"
            };

            console.log("user1=",user1);

            console.log("user2=", user2);
            //merge the properties of an object ,it hold last properties if  any common properties exities 

            var res = Object.assign(user1,user2);
            console.log("result=",res); 
        </script>
    </body>
</html>
