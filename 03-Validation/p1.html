<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-VALAIDATION</title>
</head>
<body>
    <center>
        <h1> User name validation</h1>
    </center>
    <hr>
    <from autocomplete="off">
        <label for="user">USER NAME</label>
        <input type="text" name="user" id="user" onkeyup="validation()">
        <strong id="status"></strong>
    </from>
    <script>
        function validation(){
            let user = document.getElementById("user").value;
            let status = document.getElementById("status");
            
            console.log("user =",user);

            if(user.length ==0){
                status.innerHTML = "Enter user name";
                status.style.color ="red";
            } else if(user.length <= 5){
                status.innerHTML = "user input length must be greater than 5 charcters";
                status.style.color ="yellow";
            }else if(user.length>5){
                status.innerHTML = "Valid user name";
                status.style.color = "green";
            }
        }
    </script>
    
</body>
</html>
