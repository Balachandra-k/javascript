<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VALDATION</title>
</head>
<body>
    <center>
        <h1>Mobile Number validation (Indain mobile Number)</h1>
    </center>
    <hr>
    <from autocomplete="off">
        <label for="Mobile">Mobile</label>
        <input type="number" name="mobile" id="mobile" maxlength="10" onkeyup="validation()">
        <strong id="status"></strong>
    </from>
    <script>
        function validation(){
            let mobile = document.getElementById("mobile").value;
            let status = document.getElementById("status");

            let regax = /^[6-9] \d{9}$/;
            if(mobile === ""){
            status.innerText = "mobile field must be filled";
            status.style.color = "red"
            }else {
                if(regax.text(mobile) === false){
                    status.innerText = "invaliled indain number"
                    status.style.color = "red"
                }else {
                    status.innerText = "valiled Number"
                    status.style.color = "GREEN"

                }
            }

        }
    </script>
</body>
</html>
