<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic</title>
</head>
<body>
    <center>
        <h1>Looping Statements</h1>
    </center>
    <hr>

    <ol>
        <li> While loop</li>
        <li> Do While loop</li>
        <li> For LOOP</li>
    </ol>
    <hr>
    <h1> While loop example</h1>
    <input type="number" id="firstNumber"name="">
    <button onclick="forLoop()">forLoop</button>

    <script>
        function forLoop(){
            let fnumber = +document.getElementById("firstNumber").value;
            for(let i= 0; i <= fnumber; i++ ){
                document.write(i,"<br><hr>");
            }
        }
    </script>
</body>
</html>
