<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <h3>Custom constractor</h3>
    <script>
        //class construtur /funtion constructor

        function Car (){
            var x = 12;
            this.title = "jeep";
            this.modal = "2021"
            this.fuel = "petrol"
            this.display = function(){
                document.write(`<h3> dispaly function </h3>`);
            }
        }

        /*ref/instance of an constructor */

        var a = new Car();
        console.log(a);

        document.write(`<h3> ${a.title}</h3>`);//instance.key
        document.write(`<h3> ${a["model"]}</h3>`);//instance["key"]
        document.write(`<h3> ${a.fuel}</h3>`);

    </script>
    <hr><br>
    <script>
