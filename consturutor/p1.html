<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DATE Constructor (date object)</h1>
    <script>
        var x = new Date();/* x is instance to construture*/
        document.write(`<h3> ${ x }</h3>`);

        document.write(`<h3> Day = ${x.getDay()}</h3>`);
        document.write(`<h3> date = ${x.getDate()}</h3>`);
        document.write(`<h3> month = ${ x. getMonth()}</h3>`); /* 0-> jan 11-dec*/
        document.write(`<h3> year = ${x. getFullYear()}</h3>`);

        document.write(`<h3> Hour = ${x.getHours()}</h3>`);
        document.write(`<h3> Min = ${x.getMinutes()}</h3>`);
        document.write(`<h3> Sec = ${x.getSeconds()}</h3>`);
        document.write(`<h3> Millisecond = ${x.getMilliseconds()}</h3>`);


        /*Gmt -> greenwich mean time /utc => Coordinated unvaersal time*/x

        document.write(`<h3> UTC Date = ${x.getUTCDate()}</h3>`);
        document.write(`<h3> UTC Day = ${x.getUTCDay()}</h3>`);
        document.write(`<h3> UTC Month = ${x.getUTCMonth()}</h3>`);

    </script>
</body>
</html>
